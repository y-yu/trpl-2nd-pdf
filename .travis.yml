sudo: false
dist: trusty
language: generic
cache:
- directories:
  - "$HOME/texlive/texmf-var/luatex-cache"
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.local"
branches:
  only:
  - master
addons:
  apt:
    packages:
    - cabal-install-2.0
    - ghc-8.4.1
    - ttf-bitstream-vera
    - inkscape
    sources:
    - hvr-ghc
before_install:
- export PATH=/opt/ghc/8.4.1/bin:/opt/cabal/2.0/bin:$HOME/.local/bin:$HOME/.cabal/bin:$PATH

# Download TRPL 2nd japanese markdown sources
- git clone https://github.com/hazama-yuinyan/book.git

# Download TeXLive install scripts and set them up
- wget https://raw.githubusercontent.com/y-yu/install-tex-travis/master/install-tex.sh
- wget https://raw.githubusercontent.com/y-yu/install-tex-travis/master/tlmgr.sh
- chmod +x install-tex.sh tlmgr.sh

# Download fonts: Source Code Pro
- wget https://github.com/adobe-fonts/source-code-pro/archive/2.030R-ro/1.050R-it.zip
- unzip 1.050R-it.zip
- mkdir -p ~/.fonts
- cp source-code-pro-2.030R-ro-1.050R-it/OTF/*.otf ~/.fonts/

# Download fonts: Source Han Sans and Source Han Serif
- wget -O ~/.fonts/SourceHanSans.ttc https://github.com/adobe-fonts/source-han-sans/releases/download/1.004R/SourceHanSans.ttc
- wget -O ~/.fonts/SourceHanSerif.ttc https://github.com/adobe-fonts/source-han-serif/releases/download/1.001R/SourceHanSerif.ttc

# Setup fonts
- fc-cache -f -v

# Setup cabal to install pandoc
- cabal update
install:
# Install pandoc
- cabal install pandoc-2.1.3

# Install LaTeX
- ". ./install-tex.sh"
- "./tlmgr.sh install latexmk collection-luatex collection-langjapanese collection-fontsrecommended
  type1cm mdframed needspace fncychap everyhook svn-prov enumitem pdfpages"

# Install Python libraries
- pip install --user --upgrade pip
- pip install --user -r requirements.txt
before_script:
- export USE_SOURCEHAN=true
script:
- "./setup.sh"
- make all
after_success:
- "./deploy.sh"
after_failure:
- cat book.log
env:
  global:
    secure: 
